<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
  </head>
  <body></body>
  <script>
    var options = {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0
    };

    function success(pos) {
      var crd = pos.coords;
      document.write(`[${crd.latitude}, ${crd.longitude}]`)
    };

    function error(err) {
      console.warn('ERROR(' + err.code + '): ' + err.message);
    };

    navigator.geolocation.getCurrentPosition(success, error, options);
    document.write("test")
  </script>
</html>
