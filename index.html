<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <center>
      <h3>Live tracker</h3>
    </center>
    <h5>Api configuration (optional)</h5>
    <form>
      <a>API Url </a><input type="text" id="apiurl"/>
      <br/><br/>
      <input type="submit" value="Test endpoint" onclick="alert('...')">
      <input type="button" value="Endpoint body" onclick="alert('...')">
    </form>
    <br/><br/>

    <button onclick="stopLiveTraking()">Stop</button>
    <button onclick="saveTextAsFile(textarea.value, 'coords.txt')">Download</button>
    <br/><br/>
    <textarea id="textarea" rows="40" cols="90"></textarea>
  </body>
  <script src="./code.js"></script>
</html>
